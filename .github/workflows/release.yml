name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Read version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Check tag does not already exist
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "::error::Tag v${{ steps.version.outputs.version }} already exists. Bump the version in package.json first."
            exit 1
          fi

      - run: npm run compile

      - name: Package VSIX
        run: npx vsce package --out copilot-chat-export.vsix

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            copilot-chat-export.vsix \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
